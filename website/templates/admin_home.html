{% extends "base.html" %}

{% block title %}Admin Dashboard - DiRight{% endblock %}

{% block content %}
<div class="relative flex size-full min-h-screen flex-col bg-[#2d1d10] dark group/design-root overflow-x-hidden" style='font-family: "Be Vietnam Pro", "Noto Sans", sans-serif;'>
    <div class="px-40 flex flex-1 justify-center py-5">
        <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
                <p class="text-white text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">Admin Dashboard</p>
            </div>
            <div class="flex justify-center">
                <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 max-w-[480px] justify-center">
                    <a href="{{ url_for('views.update_database') }}" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-[#e67a28] text-white text-base font-bold leading-normal tracking-[0.015em] grow">
                        <span class="truncate">Update Medical Data</span>
                    </a>
                    <a href="{{ url_for('views.manage_users') }}" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-[#57371e] text-white text-base font-bold leading-normal tracking-[0.015em] grow">
                        <span class="truncate">Manage Users</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
