{% extends "base.html" %}

{% block title %}Admin Dashboard - DiRight{% endblock %}

{% block content %}
<div class="relative flex min-h-screen flex-col bg-[#2d1d10] dark group/design-root overflow-x-hidden" style='font-family: "Be Vietnam Pro", "Noto Sans", sans-serif;'>
    <div class="px-4 py-8 pt-16 mx-auto max-w-7xl">
        <h1 class="text-4xl font-black text-white mb-6">Admin Dashboard</h1>
        <div class="flex flex-wrap justify-center gap-4">
            <a href="{{ url_for('views.update_database') }}" class="flex items-center justify-center h-12 px-5 bg-[#e67a28] text-white text-base font-bold rounded-full transition duration-300 hover:bg-[#d86a1f]">
                <span class="truncate">Update Medical Data</span>
            </a>
            <a href="{{ url_for('views.manage_users') }}" class="flex items-center justify-center h-12 px-5 bg-[#57371e] text-white text-base font-bold rounded-full transition duration-300 hover:bg-[#4c2d1a]">
                <span class="truncate">Manage Users</span>
            </a>
        </div>
    </div>
</div>

<meta http-equiv="refresh" content="3; url={{ url_for('views.admin_home') }}">
{% endblock %}
