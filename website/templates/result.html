{% extends "base.html" %}

{% block title %}DiRight - Prediction Result{% endblock %}

{% block content %}
<div class="relative flex flex-col min-h-screen bg-[#2d1d10] dark group/design-root overflow-x-hidden" style='font-family: "Be Vietnam Pro", "Noto Sans", sans-serif;'>
    <main class="flex flex-1 justify-center py-5">
        <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <h1 class="text-white text-4xl font-black leading-tight tracking-[-0.033em] mb-6">Prediction Result</h1>
            <div class="flex flex-col items-center bg-[#402917] p-6 rounded-xl shadow-lg">
                <p class="text-white text-lg font-bold">Diagnosis:</p>
                <p class="text-[#d5a886] text-2xl font-bold mt-2">{{ prediction }}</p>
                <a href="{{ url_for('views.doctor_home') }}" class="mt-4 flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-[#e67a28] text-white text-base font-bold leading-normal tracking-[0.015em] transition duration-300 hover:bg-[#d86a1f]">
                    <span class="truncate">Back to Dashboard</span>
                </a>
            </div>
        </div>
    </main>
</div>
{% endblock %}
