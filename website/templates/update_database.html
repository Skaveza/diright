{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8 pt-16">
    <h1 class="text-3xl font-bold text-white mb-6">Update Database</h1>
    <form method="POST" action="{{ url_for('views.update_database') }}" class="bg-[#2a2420] p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="patient_id" class="block text-white text-sm font-medium mb-2">Patient ID:</label>
            <input type="text" id="patient_id" name="patient_id" required class="w-full h-12 px-4 bg-[#3a3f43] border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-[#e67a28] text-white placeholder:text-[#b8a99d]">
        </div>
        <div class="mb-4">
            <label for="medical_history" class="block text-white text-sm font-medium mb-2">Medical History:</label>
            <textarea id="medical_history" name="medical_history" required class="w-full h-32 px-4 bg-[#3a3f43] border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-[#e67a28] text-white placeholder:text-[#b8a99d]"></textarea>
        </div>
        <input type="submit" value="Update" class="w-full h-12 bg-[#e67a28] text-white font-bold rounded-full transition duration-300 hover:bg-[#d86a1f]">
    </form>
</div>
{% endblock %}
