{% extends "base.html" %}

{% block title %}Login - DiRight{% endblock %}

{% block content %}
<div class="relative flex min-h-screen bg-[#181411] dark group/design-root overflow-x-hidden" style='font-family: "Be Vietnam Pro", "Noto Sans", sans-serif;'>
  <div class="flex items-center justify-center w-full">
    <div class="layout-content-container flex flex-col w-full max-w-md p-6 bg-[#2a2420] rounded-lg shadow-lg">
      <h1 class="text-white text-3xl font-bold text-center mb-6">Log in</h1>
      <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="flex flex-col mb-4">
          <label class="text-white text-base font-medium pb-2">Email</label>
          <input
            name="email"
            type="email"
            placeholder="Enter your email"
            class="form-input w-full h-14 rounded-xl text-white bg-[#382f29] placeholder:text-[#b8a99d] p-4 focus:outline-none focus:ring-0"
            required
          />
        </div>
        <div class="flex flex-col mb-6">
          <label class="text-white text-base font-medium pb-2">Password</label>
          <input
            name="password"
            type="password"
            placeholder="Enter your password"
            class="form-input w-full h-14 rounded-xl text-white bg-[#382f29] placeholder:text-[#b8a99d] p-4 focus:outline-none focus:ring-0"
            required
          />
        </div>
        <button type="submit"
          class="w-full h-12 rounded-full bg-[#e67a28] text-white text-base font-bold hover:bg-[#d86a1f] transition duration-300"
        >
          Log in
        </button>
      </form>
      <p class="text-[#b8a99d] text-sm font-normal text-center pt-3">
        Don't have an account yet? <a href="{{ url_for('auth.signup') }}" class="text-[#e67a28] underline">Click here to sign up.</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
