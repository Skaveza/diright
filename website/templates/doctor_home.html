{% extends "base.html" %}

{% block title %}Doctor Dashboard - DiRight{% endblock %}

{% block content %}
<div class="relative flex flex-col min-h-screen bg-[#2d1d10] dark group/design-root overflow-x-hidden" style='font-family: "Be Vietnam Pro", "Noto Sans", sans-serif;'>
    <div class="px-10 flex flex-1 justify-center py-5">
        <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <h1 class="text-white text-4xl font-black leading-tight tracking-[-0.033em] mb-6">Doctor Dashboard</h1>
            <form method="POST" action="{{ url_for('views.doctor_home') }}" class="bg-[#2a2420] p-6 rounded-lg shadow-md">
                <div class="flex flex-col gap-4">
                    <div>
                        <label for="symptom1" class="text-white text-sm font-medium mb-2">Symptom 1</label>
                        <input id="symptom1" name="symptom1" placeholder="Input Symptom 1" class="form-input w-full rounded-xl text-white border border-[#754a29] bg-[#402917] focus:border-[#754a29] h-14 placeholder:text-[#d5a886] p-[15px] text-base" required />
                    </div>
                    <div>
                        <label for="symptom2" class="text-white text-sm font-medium mb-2">Symptom 2</label>
                        <input id="symptom2" name="symptom2" placeholder="Input Symptom 2" class="form-input w-full rounded-xl text-white border border-[#754a29] bg-[#402917] focus:border-[#754a29] h-14 placeholder:text-[#d5a886] p-[15px] text-base" />
                    </div>
                    <div>
                        <label for="symptom3" class="text-white text-sm font-medium mb-2">Symptom 3</label>
                        <input id="symptom3" name="symptom3" placeholder="Input Symptom 3" class="form-input w-full rounded-xl text-white border border-[#754a29] bg-[#402917] focus:border-[#754a29] h-14 placeholder:text-[#d5a886] p-[15px] text-base" />
                    </div>
                    <div>
                        <label for="medical_history" class="text-white text-sm font-medium mb-2">Medical History</label>
                        <input id="medical_history" name="medical_history" placeholder="Input Medical History" class="form-input w-full rounded-xl text-white border border-[#754a29] bg-[#402917] focus:border-[#754a29] h-14 placeholder:text-[#d5a886] p-[15px] text-base" required />
                    </div>
                    <div class="flex justify-center">
                        <button type="submit" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center rounded-full h-12 px-5 bg-[#e67a28] text-white text-base font-bold transition duration-300 hover:bg-[#d86a1f]">
                            <span class="truncate">Receive Diagnosis</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
