{% extends "base.html" %}

{% block title %}Sign Up - DiRight{% endblock %}

{% block content %}
<div class="relative flex size-full min-h-screen flex-col bg-[#181411] dark group/design-root overflow-x-hidden" style='font-family: "Be Vietnam Pro", "Noto Sans", sans-serif;'>
  <div class="px-40 flex flex-1 justify-center py-5">
    <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
      <div class="flex flex-wrap justify-between gap-3 p-4">
        <p class="text-white tracking-light text-[32px] font-bold leading-tight min-w-72">Sign up for DiRight</p>
      </div>
      <form method="POST" action="{{ url_for('auth.signup') }}">
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-white text-base font-medium leading-normal pb-2">Username</p>
            <input
              name="username"
              placeholder="Enter your username"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#382f29] focus:border-none h-14 placeholder:text-[#b8a99d] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-white text-base font-medium leading-normal pb-2">Email</p>
            <input
              name="email"
              placeholder="Enter your email"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#382f29] focus:border-none h-14 placeholder:text-[#b8a99d] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-white text-base font-medium leading-normal pb-2">Password</p>
            <input
              name="password"
              type="password"
              placeholder="Enter your password"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#382f29] focus:border-none h-14 placeholder:text-[#b8a99d] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-white text-base font-medium leading-normal pb-2">Role</p>
            <select name="role" class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#382f29] focus:border-none h-14 placeholder:text-[#b8a99d] p-4 text-base font-normal leading-normal">
              <option value="doctor">Doctor</option>
              <option value="admin">Admin</option>
            </select>
          </label>
        </div>
        <div class="flex px-4 py-3">
          <button type="submit"
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#e67a28] text-white text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Sign up</span>
          </button>
        </div>
      </form>
      <p class="text-[#b8a99d] text-sm font-normal leading-normal pb-3 pt-1 px-4">By signing up, you agree to our Terms of Service and Privacy Policy.</p>
      <p class="text-[#b8a99d] text-sm font-normal leading-normal pb-3 pt-1 px-4">Already have an account? <a href="{{ url_for('auth.login') }}" class="text-[#e67a28] underline">Click here to log in.</a></p>
    </div>
  </div>
</div>
{% endblock %}
