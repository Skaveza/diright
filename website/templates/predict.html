{% extends "base.html" %}

{% block content %}
<h1>Predict Diagnosis</h1>
<form method="POST">
    <label for="patient_id">Patient ID:</label>
    <input type="text" id="patient_id" name="patient_id" required><br>

    <label for="symptom1">Symptom 1:</label>
    <input type="text" id="symptom1" name="symptom1" required><br>

    <label for="symptom2">Symptom 2:</label>
    <input type="text" id="symptom2" name="symptom2" required><br>

    <label for="symptom3">Symptom 3:</label>
    <input type="text" id="symptom3" name="symptom3" required><br>

    <input type="submit" value="Predict">
</form>
{% endblock %}
